<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>
<body>
   
    <header class="container hero">
        <div class="hero-text"><h1>Find your film</h1><h2><a href="watch.html">My Watchlist</a></h2></div>
    </header>   
   
    <section class="container">
        <div class="display-area" id="movie-display"><i class="fa-solid fa-film film-icon"></i><p class="explore">Start exploring</p></div>
    </section>

    <section class="container">
        <div class="input-search-bar search-bar-container">
            <i class="fa-solid fa-magnifying-glass icon-glass"></i>
            <input id="movie-search" class="search-bar" type="text" placeholder="Search for a movie"><button class="btn">Search <i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </section>

</body>
<script src="index.js" type="module"></script>
</html>
